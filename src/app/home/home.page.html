<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"> </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> BIENVENIDO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="preview">
    <ion-avatar (click)="changeImage()">
      <img
        *ngIf="profile?.imageUrl; else placeholder_avatar;"
        [src]="profile.imageUrl"
      />
      <ng-template #placeholder_avatar>
        <div class="fallback">
          <p>Seleccione avatar</p>
        </div>
      </ng-template>
    </ion-avatar>
  </div>



  <div>
    <h2>foto subida en el registro</h2>
    <!-- <ion-input [(ngModel)]="cliente.foto" class="normal" type="img"></ion-input> -->
    <!-- <ion-input [(ngModel)]="mostrarImagen()" class="normal" ></ion-input> -->
    <input (change)="mostrarImagen()" id="file-upload" style="display: none" type="file">
  </div>
